<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo App</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Lato:300,400,700">
    <link rel="stylesheet" href="style.css" media="screen">
</head>

<body>
    <header class="container-header">
        <img class="container-header__img" src="./eisenhower-matrix.jpg">
        <a class="container-header__text" href="https://goal-life.com/page/method/matrix-eisenhower">Want more
            details?</a>
    </header>
    <main class="container-main">
        <section class="add-item">
            <h3 class="heading add-item__text">Add Item</h3>
            <div class="wrapper">
                <input class="task task__text" id="new-task" type="text">
                <button class="'buttons" id="add-btn">Add</button>
            </div>
        </section>
        <section class="todo-task">
            <h3 class="heading">Todo</h3>
            <ul id="incomplete">
                <li class="list">
                    <input class="task-checkbox" type="checkbox"><label class="task list-item">Pay Bills</label>
                    <input class="task task__text" id="item" type="text">
                    <button class="buttons edit">Edit</button>
                    <button class="buttons delete">
                        <img class="delete__img" src="./remove.svg">
                    </button>
                </li>
                <li class="list edit-mode">
                    <input class="task-checkbox" type="checkbox"><label class="task list-item">Go Shopping</label>
                    <input class="task task__text" id="item" type="text" value="Go Shopping">
                    <button class="buttons edit">Save</button>
                    <button class="buttons delete">
                        <img class="delete__img" src="./remove.svg">
                    </button>
                </li>
            </ul>
        </section>
        <section class="completed-task">
            <h3 class="heading">Completed</h3>
            <ul id="completed">
                <li class="list">
                    <input class="task-checkbox" type="checkbox" checked><label class="task list-item">See the
                        Doctor</label>
                    <input class="task task__text" id="item" type="text">
                    <button class="buttons edit">Edit</button>
                    <button class="buttons delete">
                        <img class="delete__img" src="./remove.svg">
                    </button>
                </li>
            </ul>
        </section>
    </main>
    <script src="app.js"></script>
</body>

</html>
